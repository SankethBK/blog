---
layout: default
---

<article class="post-list">
  <header class="post-header">
    <h1 class="post-title">Posts in {{ page.category }}</h1>
  </header>

  <ul>
    {% for post in site.posts %}{% if post.categories contains page.category %}
    <li><a href="/blog/{{ post.url }}">{{ post.title }}</a></li>
    {% endif %} {% endfor %}
  </ul>
</article>
